spring:
  redis:
    database: 5
    host: 127.0.0.1
    port: 6379
    password:
    mybatis:
      index: 13
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://192.168.6.146:3306/ev_wtm?useUnicode=true&characterEncoding=utf-8
